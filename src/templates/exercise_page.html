<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор упражнений</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="tel"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>Выбор упражнений</h2>
    <form action="/exercise_page" method="post">

        <label for="diff">Выберите сложность упражнения (1-5):</label>
        <input type="number" id="phone" name="diff" min="1" max="5" title="Введите число от 1 до 5" required>


        <input type="submit" value="Показать упражнения">
    </form>
</body>
</html>
