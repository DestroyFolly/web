<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление тренировки</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="tel"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>Введите ID тренировки, которую хотите удалить</h2>
    <form action="/delete_train" method="post">

        <label for="id">Id-тренировки:</label>
        <input type="number" id="id" name="id" required>



        <input type="submit" value="Удалить">
    </form>
</body>
</html>
