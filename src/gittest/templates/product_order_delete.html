<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Удалить товар из заказа</title>
</head>
<body>
    <h2>Укажите необходимую информацию:</h2>

        <input type="number" id="product_id" name="product_id" required autofocus>
        <button type="submit">Удалить товар из заказа</button>
    </form>
</body>
</html>
