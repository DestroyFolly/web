<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Обновить данные о пользователе</title>
</head>
<body>
    <h2>Укажите необходимую информацию:</h2>
  <form action="/update_user" method="post">
    <label for="user_id">Введите ID пользователя:</label>
    <input type="text" id="user_id" name="user_id" required autofocus>
    <label for="email">Введите почту:</label>
    <input type="email" id="email" name="email">
    <label for="password">Введите пароль:</label>
    <input type="password" id="password" name="password">
    <label for="fio">Ввведите ФИО:</label>
    <input type="text" id="fio" name="fio">
    <label for="phone">Введите телефон:</label>
    <input type="tel" id="phone" name="phone">
    <label for="address">Введите адрес:</label>
    <input type="text" id="address" name="address">
    <label for="role">Укажите роль:</label>
    <input list="role_3" id="role" name="role">
    <datalist id="role_3">>
        <option value="guest">
        <option value="user">
        <option value="admin">
    </datalist>
    <button type="submit">Обновить данные о пользователе</button>
  </form>
</body>
</html>
