<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Удалить товар из корзины</title>
</head>
<body>
    <h2>Укажите необходимую информацию:</h2>
    <form action="/delete_product_cart" method="post">
        <label for="cart_id">Введите ID товара:</label>
        <input type="number" id="cart_id" name="cart_id" required autofocus>
        <label for="product_id">Введите ID товара:</label>
        <input type="number" id="product_id" name="product_id" required>
        <button type="submit">Удалить товар из корзины</button>
    </form>
</body>
</html>
