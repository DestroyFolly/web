<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Обновить товар в заказе</title>
</head>
<body>
    <h2>Укажите необходимую информацию:</h2>
  <form action="/update_product_order/{{order_id}}" method="post">
    <label for="product_id">Введите ID товара:</label>
    <input type="number" id="product_id" name="product_id" required autofocus>
    <label for="quantity">Введите количество:</label>
    <input type="number" id="quantity" name="quantity">
    <button type="submit">Обновить товар в заказе</button>
  </form>
</body>
</html>
