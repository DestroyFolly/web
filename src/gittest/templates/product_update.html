<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Обновить товар</title>
</head>
<body>
    <h2>Укажите необходимую информацию:</h2>
  <form action="/update_product/{{seller_id}}" method="post">
    <label for="product_id">Введите ID товара:</label>
    <input type="number" id="product_id" name="product_id" required autofocus>
    <label for="title">Введите название товара:</label>
    <input type="text" id="title" name="title">
    <label for="price">Введите стоимость товара:</label>
    <input type="text" id="price" name="price">
    <label for="rate">Введите рейтинг:</label>
    <input type="text" id="rate" name="rate">
    <button type="submit">Обновить товар</button>
  </form>
</body>
</html>
