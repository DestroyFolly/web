<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккаунт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Доступные действия:</h2>
    <div style="text-align: center;">
        <button class="action-button" onclick="location.href='/legacy/get_user_by_id/{{user_id}}'">Информация о себе</button>
        <button class="action-button" onclick="location.href='/legacy/update_user/{{user_id}}'">Обновить информацию о себе</button>
        <button class="action-button" onclick="location.href='/legacy/delete_user/{{user_id}}'">Удалить аккаунт</button>
        <button class="action-button" onclick="location.href='/legacy/exit/{{user_id}}'">Выйти</button>
    </div>
</body>
</html>
