<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Обновить заказ</title>
</head>
<body>
    <h2>Укажите необходимую информацию:</h2>
    <form action="/update_order/{{order_id}}" method="post">
        <label for="order_id">Введите ID заказа:</label>
        <input type="number" id="order_id" name="order_id" required autofocus>
        <label for="address">Введите адрес:</label>
        <input type="text" id="address" name="address">
        <button type="submit">Обновить заказ</button>
    </form>
</body>
</html>
