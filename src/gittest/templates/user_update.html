<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Обновить данные о пользователе</title>
</head>
<body>
    <h2>Укажите необходимую информацию:</h2>
  <form action="/update_user/{{user_id}}" method="post">
    <label for="email">Введите почту:</label>
    <input type="email" id="email" name="email" required autofocus>
    <label for="password">Введите пароль:</label>
    <input type="password" id="password" name="password">
    <label for="fio">Ввведите ФИО:</label>
    <input type="text" id="fio" name="fio">
    <label for="phone">Ввведите телефон:</label>
    <input type="tel" id="phone" name="phone">
    <label for="address">Ввведите адрес:</label>
    <input type="text" id="address" name="address">
    <button type="submit">Обновить данные о пользователе</button>
  </form>
</body>
</html>
